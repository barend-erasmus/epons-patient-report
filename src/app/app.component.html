<div style="width: 50%" *ngIf="isInitialized">
  <h3>{{title}}</h3>
  <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType"
    [options]="options" [colors]="colors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
